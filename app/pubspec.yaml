  # CONTACTS PLUGIN MIGRATION - IMPORTANT
  # Replaced contacts_service with flutter_contacts due to compilation issues
  #
  # ISSUE: contacts_service 0.6.3 uses deprecated Flutter Android embedding v1 APIs
  # - Specifically: PluginRegistry.Registrar class which was removed in newer Flutter versions
  # - Error: "cannot find symbol import io.flutter.plugin.common.PluginRegistry.Registrar"
  # - This breaks compilation with Flutter 3.x and Android API 35
  #
  # SOLUTION: flutter_contacts is a modern alternative that:
  # - Uses Flutter Android embedding v2 (current standard)
  # - Actively maintained and supports latest Flutter versions
  # - Compatible with Android API 35 and modern Android development
  # - Provides similar contact management functionality
  #
  # CODE MIGRATION REQUIRED:
  # Old: import 'package:contacts_service/contacts_service.dart';
  #      Iterable<Contact> contacts = await ContactsService.getContacts();
  # New: import 'package:flutter_contacts/flutter_contacts.dart';
  #      if (await FlutterContacts.requestPermission()) {
  #        List<Contact> contacts = await FlutterContacts.getContacts();
  #      }
  flutter_contacts: ^1.1.9
  # contacts_service: 0.6.3  # DEPRECATED - Causes PluginRegistry.Registrar compilation errors

