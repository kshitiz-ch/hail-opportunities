  # Fix for send_to_background crash issue with Flutter 3.x
  # ISSUE: send_to_background package crashes with "An operation is not implemented: Not yet implemented"
  # - This error occurs when trying to send the app to background on certain devices/OS versions
  # - The published version on pub.dev has unresolved implementation issues
  #
  # SOLUTION: Using forked version with crash fix
  # - Fork contains proper implementation for the missing functionality
  # - Resolves "Not yet implemented" exception during background operations
  # - Compatible with latest Flutter versions and Android embedding v2
  #
  # Original issue with move_to_background:
  # Version 1.0.2 uses deprecated Android embedding v1 APIs (PluginRegistry.Registrar)
  # Error: "cannot find symbol import io.flutter.plugin.common.PluginRegistry.Registrar"
  # move_to_background: ^1.0.3
  #
  # NOTE: Using HEAD to always fetch the latest commit from master branch
  # This ensures we get the most recent fixes without caching issues
  send_to_background:
    git:
      url: https://github.com/vikramkumarofficial/send_to_background.git
      ref: HEAD

